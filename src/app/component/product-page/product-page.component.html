<div class="bg-red-50 py-12">
    <h3 class="text-center text-3xl -mb-10">Product Moble Legend</h3>
    <div  class="flex justify-center mt-20 flex-wrap">
    <div *ngFor="let product of products" class="max-w-sm rounded overflow-hidden bg-white shadow-lg ml-5 mt-4">
      <img class="w-full h-60" src="./assets/ml.jpg" alt="Product for PLN">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{product.product_name}}</div>
        <p class="text-gray-700 text-base">
          Rp{{formatPrices(product.price)}}
        </p>
        <button (click)="onBuy(product)" class="text-white bg-violet-900 rounded-sm py-1 px-4 mt-2">Buy</button>
      </div>
    </div>
  </div>
  </div>
