<div class="content">
    <app-top-navbar></app-top-navbar>


    <div class="mx-2">
        <div class="w-56 bg-white h-full fixed -ml-1 px-5 pt-14">
            <app-sidebar></app-sidebar>
        </div>
        <div class="ml-56 -mr-2 bg-slate-100 pl-6 h-full py-14 px-4">
            <form (ngSubmit)="onSubmit()" class="bg-red-50 rounded-lg w-full h-full py-4 px-4 mb-2">
                <h3 class="font-bold">Harga Product</h3>
                <div class="mt-2 font-bold text-2xl mb-6">
                    Rp{{formatPrices(product.price)}}
                </div>
                <div>Masukkan ID</div>
                <input [(ngModel)]="model.customer_number" class="w-96 h-10 border-2 rounded-lg px-2 border-gray-800 mb-2" placeholder="ID" />
                <div>Informasi Saldo</div>
                <input class="w-96 h-10 border-2 rounded-lg px-2 border-gray-800 mb-2" value="Rp{{formatPrices(user.balance)}}" disabled/>
                <div>Admin Fee</div>
                <input class="w-96 h-10 border-2 rounded-lg px-2 border-gray-800 mb-2" value="Rp{{formatPrices(user.adminFeeML)}}" disabled/>
                <div>Total</div>
                <input class="w-96 h-10 border-2 rounded-lg px-2 border-gray-800 mb-2" value="Rp{{formatPrices(totalPrice)}}" disabled/><br>
                <button class="text-white bg-violet-900 rounded-sm py-1 px-4 mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
